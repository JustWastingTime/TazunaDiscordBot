name: Sync upstream â†’ main and Make container
on:
  schedule:
    - cron: '0 0 * * *'   # 12AM in whatever timezone ig
  workflow_dispatch:      # allow manual "Run workflow" from Actions tab

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Add upstream and fetch
        run: |
          git remote add upstream https://github.com/JustWastingTime/TazunaDiscordBot.git
          git fetch upstream main
      - name: Merge upstream/main into main
        run: |
          git checkout main
          git merge --no-edit upstream/main || true
      - name: Push back to fork
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push origin HEAD:main
  build-container:
    needs: sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout updated code from this fork
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/pochiiko/tazuna:latest
